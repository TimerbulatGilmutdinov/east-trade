<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
    <link rel="stylesheet" href="/static/css/create-task.css">
</head>
<body>
<div class="container" th:object="${product}">
    <h1>Update Task</h1>
    <form method="post" enctype="application/x-www-form-urlencoded">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:value="${product.name}" name="name">
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" id="price" th:value="${product.price}" name="price">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" th:utext="${product.description}" name="description"></textarea>
        </div>

        <button type="submit">Save</button>
        <br>
    </form>
    <a th:href="@{'/products/'+${product.id}}">
        <button type="submit">Go back</button>
    </a>
</div>
</body>
</html>
