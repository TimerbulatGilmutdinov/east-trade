<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Product</title>
    <link rel="stylesheet" href="/static/css/task.css">
</head>
<body>
<div class="container" th:object="${product}">
    <h1>Услуга</h1>
    <div class="field">
        <label>Автор:</label>
        <p th:text="${product.accountInfo }"></p>
    </div>
    <div class="field">
        <label>Дата публикации:</label>
        <p th:text="${product.publishDate}"></p>
    </div>
    <div class="field">
        <label>Название:</label>
        <p th:text="${product.name}"></p>
    </div>
    <div class="field">
        <label>Описание:</label>
        <p th:text="${product.description}"></p>
    </div>
    <div class="field">
        <label>Цена:</label>
        <p th:text="${product.price}+'Р'"></p>
        <p th:text="${USD}+'$'"></p>
    </div>
    <div th:if="${hasEnoughAuthority}">
        <a th:href="@{'/products/'+${product.id}+'/update'}">
            <button type="submit">Edit</button>
        </a>
        <a class="button" th:attr="onclick='deleteProduct(' + ${product.id} + ')'">
            <button type="submit">Delete</button>
        </a>
    </div>

    <a th:href="@{/profile}">
        <button type="submit">Go to profile</button>
    </a>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="/static/js/task.js"></script>
</html>
