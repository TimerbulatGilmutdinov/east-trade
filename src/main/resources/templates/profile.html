<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<hr class="">
<div class="container target" th:object="${account}">
    <div class="row">
        <div class="col-sm-10">

            <button type="button" class="btn btn-success">Book me!</button>
            <button type="button" class="btn btn-info">Send me a message</button>
            <br>
        </div>
        <div class="col-sm-2"><a href="/users" class="pull-right">
            <img title="profile image"
                 class="img-circle img-responsive"
                 src="http://www.rlsandbox.com/img/profile.jpg"></a>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-3">
            <!--left col-->
            <ul class="list-group">
                <li class="list-group-item text-muted" contenteditable="false">Profile</li>
                <li class="list-group-item text-right"><span class="pull-left"><strong
                        class="">Name</strong></span><p th:text="*{name}"></p>
                </li>
                <li class="list-group-item text-right"><span class="pull-left"><strong class="">Surname</strong></span>
                    <p th:text="*{surname}"></p>
                </li>
            </ul>
            <div class="panel panel-default">
                <div class="panel-heading">Контакты <i class="fa fa-link fa-1x"></i></div>
                <div class="panel-body">
                    <a th:href="@{'mailto://'+*{email}}" th:field="*{email}" th:text="*{email}"></a>
                </div>
                <div class="panel-body">
                    <p th:text="*{phoneNumber}"></p>
                </div>
            </div>

            <ul class="list-group">
                <li class="list-group-item text-muted">Активность <i class="fa fa-dashboard fa-1x"></i>
                </li>
                <li class="list-group-item text-right"><span class="pull-left"><strong class="">Tasks count</strong></span>
                    <p th:text="${tasks.size()}">
                </li>
                <li class="list-group-item text-right"><span class="pull-left"><strong class="">News count</strong></span> 13
                </li>
            </ul>
        </div>
        <!--/col-3-->
        <div class="col-sm-9" style="" contenteditable="false">
            <div class="panel panel-default">
                <div class="panel-heading">News</div>
                <div class="panel-body"> A long description about me.
                </div>
            </div>
            <div class="panel panel-default target">
                <div class="panel-heading" contenteditable="false">Tasks</div>
                <div class="panel-body">
                    <div class="row" th:each="task : ${tasks}">
                        <div class="col-md-4">
                            <div class="thumbnail">
                                <img alt="300x200"
                                     src="https://click2delivery.ru/wp-content/uploads/2021/04/svg-editor-image-1-e1617788478264.png">
                                <div class="caption">
                                    <h3 th:text="${task.getName()}">
<!--                                        Market-->
                                    </h3>
                                    <p>
                                        Cocker Spaniel who loves treats.
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="thumbnail">
                                <img alt="300x200"
                                     src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/Yandex_Eats_icon.svg/2048px-Yandex_Eats_icon.svg.png">
                                <div class="caption">
                                    <h3>
                                        Eda
                                    </h3>
                                    <p>
                                        Is just another friendly dog.
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="thumbnail">
                                <img alt="300x200"
                                     src="https://upload.wikimedia.org/wikipedia/commons/2/20/Logo_yandex_taxi_app.png">
                                <div class="caption">
                                    <h3>
                                        Go
                                    </h3>
                                    <p>
                                        Loves catnip and naps. Not fond of children.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="push"></div>
        </div>
    </div>

</body>
</html>
