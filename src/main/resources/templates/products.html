<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>All products</title>
    <link rel="stylesheet" href="/static/css/my-tasks.css">
</head>
<body>
<div class="container">
    <div class="sorting">
        <label>Sort by:</label>
        <select id="sortSelect" onchange="sortTasks()">
            <option value="new" th:selected="${sorted == 'new'}">Newest First</option>
            <option value="old" th:selected="${sorted == 'old'}">Oldest First</option>
        </select>
    </div>

</div>
<div class="container" th:each="product :${products}">

    <div>
        <h1 th:object="${product}" th:field="*{name}" th:inline="text"></h1>

        <div class="field">
            <label>Publish date:</label>
            <p th:text="${product.publishDate}"></p>
        </div>
        <div class="field">
            <label>Name of product:</label>
            <a th:href="@{/products/{id}(id=${product.id})}"><p th:text="${product.name}"></p></a>
        </div>
    </div>
</div>
<script src="/static/js/tasks.js">
</script>
</body>
</html>
