<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>My tasks</title>
    <link rel="stylesheet" href="/static/css/my-tasks.css">
</head>
<body>
<div class="container" th:each="task :${tasks}">
    <h1 th:object="${task}" th:field="*{name}" th:inline="text">[[${task.name}]]</h1>

    <div class="field">
        <label>Дата публикации:</label>
        <p th:text="${task.publishDate}"></p>
    </div>
    <div class="field">
        <label>Тема:</label>
        <p th:text="${task.topic}"></p>
    </div>
    <div class="field">
        <label>Описание:</label>
        <p th:text="${task.description}"></p>
    </div>
    <div class="field">
        <label>Цена:</label>
        <p th:text="${task.price}"></p>
    </div>
    <div class="field">
        <label>Состояние:</label>
        <p th:text="${task.state}"></p>
    </div>
    <a href="#" class="button">Изменить</a>
    <button class="button" onclick="deleteTask([[${task.id}]])">Удалить</button>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    function deleteTask(taskId) {
        // Выполняем AJAX-запрос на удаление задачи
        $.ajax({
            url: "/tasks/" + taskId,
            method: "DELETE",
            success: function (result) {
                // Перезагружаем страницу после удаления задачи
                location.reload();
            }
        });
    }
</script>
</body>
</html>
