<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Услуга</title>
    <link rel="stylesheet" href="/static/css/task.css">
</head>
<body>
<div class="container" th:object="${task}">
    <h1>Услуга</h1>
    <div class="field">
        <label>Автор:</label>
        <p th:text="${task.accountInfo }"></p>
    </div>
    <div class="field">
        <label>Дата публикации:</label>
        <p th:text="${task.publishDate}"></p>
    </div>
    <div class="field">
        <label>Тема:</label>
        <p th:text="${task.topic}"></p>
    </div>
    <div class="field">
        <label>Название:</label>
        <p th:text="${task.name}"></p>
    </div>
    <div class="field">
        <label>Описание:</label>
        <p th:text="${task.description}"></p>
    </div>
    <div class="field">
        <label>Цена:</label>
        <p th:text="${task.price}"></p>
    </div>
    <div class="field">
        <label>Состояние:</label>
        <p th:text="${task.state}"></p>
    </div>
    <div th:if="${hasEnoughAuthority}">
        <a th:href="@{'/tasks/'+${task.id}+'/update'}">
            <button type="submit">Edit</button>
        </a>
        <a class="button" th:attr="onclick='deleteTask(' + ${task.id} + ')'">
            <button type="submit">Delete</button>
        </a>
    </div>

    <a th:href="@{/profile}">
        <button type="submit">Go to profile</button>
    </a>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="/static/js/task.js"></script>
</html>
